        function createHeart(x, y, type = 'click') {

            const endY = -Math.abs(Math.sin(angle) * distance) - 50;

            document.body.appendChild(heart);
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
            heart.style.animation = `heartFloat ${type === 'celebration' || type === 'final' ? 1.5 : 1}s ease-out forwards`;
            
            // –£–¥–∞–ª—è–µ–º —á–µ—Ä–µ–∑ –≤—Ä–µ–º—è
            setTimeout(() => {
                if (heart.parentNode) {
                    heart.parentNode.removeChild(heart);
                }
            }, (type === 'celebration' || type === 'final' ? 1500 : 1000));
        }
        
        // –¢–∞–π–º–µ—Ä –¥–æ 14 —Ñ–µ–≤—Ä–∞–ª—è
        function updateCountdown() {
            const now = new Date();
            let targetYear = now.getFullYear();
            const valentineThisYear = new Date(targetYear, 1, 14, 0, 0, 0);
            if (now > valentineThisYear) targetYear++;
            
            const targetDate = new Date(targetYear, 1, 14, 0, 0, 0);
            const timeLeft = targetDate - now;
            
            if (timeLeft < 0) {
                document.getElementById('countdown').innerHTML = `
                    <div style="font-size: 1.5em; color: #d4a5a5; padding: 20px;">
                        –° –î–Ω–µ–º –°–≤—è—Ç–æ–≥–æ –í–∞–ª–µ–Ω—Ç–∏–Ω–∞! ‚ù§Ô∏è
                    </div>
                `;
                return;
            }
            
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }
        
        // –°–≤–∞–π–ø –Ω–∞–≤–∏–≥–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
        function handleTouchStart(e) {
            touchStartX = e.changedTouches[0].screenX;
        }
        
        function handleTouchEnd(e) {
            if (!galleryScreen.classList.contains('active')) return;
            
            touchEndX = e.changedTouches[0].screenX;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > 50) { // –ú–∏–Ω–∏–º–∞–ª—å–Ω–æ–µ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ —Å–≤–∞–π–ø–∞
                if (diff > 0) {
                    nextItem(); // –°–≤–∞–π–ø –≤–ª–µ–≤–æ
                } else {
                    prevItem(); // –°–≤–∞–π–ø –≤–ø—Ä–∞–≤–æ
                }
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        goToPhotosBtn.addEventListener('click', goToGallery);
        closeGalleryBtn.addEventListener('click', goToMain);
        prevPhotoBtn.addEventListener('click', prevItem);
        nextPhotoBtn.addEventListener('click', nextItem);
        
        // –°–≤–∞–π–ø –Ω–∞–≤–∏–≥–∞—Ü–∏—è
        document.addEventListener('touchstart', handleTouchStart, {passive: true});
        document.addEventListener('touchend', handleTouchEnd, {passive: true});
        
        // –ö–ª–∏–∫–∏ –¥–ª—è —Å–µ—Ä–¥–µ—á–µ–∫
        document.addEventListener('click', function(e) {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –∫–ª–∏–∫ –Ω–µ –ø–æ –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω—ã–º —ç–ª–µ–º–µ–Ω—Ç–∞–º
            if (!e.target.closest('.nav-btn') && 
                !e.target.closest('.photo-btn') && 
                !e.target.closest('.close-gallery') && 
                !e.target.closest('.answer-btn') &&
                !e.target.closest('#gallery-content .answer-btn')) {
                
                createHeart(e.clientX, e.clientY, 'click');
            }
        });
        
        // –¢–∞–∫–∂–µ –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º —Ç–∞–ø—ã –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
        document.addEventListener('touchstart', function(e) {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —Ç–∞–ø –Ω–µ –ø–æ –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω—ã–º —ç–ª–µ–º–µ–Ω—Ç–∞–º
            const target = e.target;
            if (!target.closest('.nav-btn') && 
                !target.closest('.photo-btn') && 
                !target.closest('.close-gallery') && 
                !target.closest('.answer-btn') &&
                !target.closest('#gallery-content .answer-btn')) {
                
                const touch = e.touches[0];
                createHeart(touch.clientX, touch.clientY, 'click');
            }
        }, { passive: true });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        initGallery();
        updateCountdown();
        setInterval(updateCountdown, 1000);
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
        setInterval(() => {
            const x = Math.random() * window.innerWidth;
            const y = window.innerHeight + 30;
            createHeart(x, y, 'auto');
        }, 30000);
        
        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ –ø—Ä–∏ –¥–≤–æ–π–Ω–æ–º —Ç–∞–ø–µ –Ω–∞ iOS
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', function() {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createHeart(
                        Math.random() * window.innerWidth,
                        Math.random() * window.innerHeight,
                        'welcome'
                    );
                }, i * 500);
            }
        });
    </script>
